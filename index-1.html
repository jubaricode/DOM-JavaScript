<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript HTML DOM!</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p id="demo"></p>

    <script>
        var myNodelist = document.querySelectorAll("p");
        document.getElementById("demo").innerHTML =
            "The innerHTML of the second paragraph is: " +
            myNodelist[0].innerHTML;

        console.log(myNodelist);
    </script>

</body>

</html>
